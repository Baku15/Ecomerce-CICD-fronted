name: CI/CD Angular Frontend

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build -- --configuration production

    - name: Build Docker image
      run: |
        docker build -t proyecto-tienda-frontend .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag proyecto-tienda-frontend ${{ secrets.DOCKER_USERNAME }}/proyecto-tienda-frontend:latest
        docker push freddychura93/cicddockerdiplonadogithubactionsecomercefronted2025
