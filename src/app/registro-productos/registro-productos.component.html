<div class="product-list">
  <mat-card class="product-card" *ngFor="let producto of productos">
    <div class="product-image">
      <img [src]="producto.processedImg" alt= "product-image">

    </div>
    <div class="product-details">
      <h2 class="producto-nombre">{{producto.nombre}}</h2>
       <p class="producto-descripcion">{{producto.descripcion}}</p>

      <mat-divider></mat-divider>
      <div class="producto-info">
        <div class="info-row">
          <span class="info-label">Precio:</span>
          <span class="info-value">Bs{{producto.precio}}</span>
</div>
        <div class="info-row">
          <span class="info-label">Categoria:</span>
          <span class="info-label">{{producto.categoriaNombre}}</span>

        </div>

<div class="info-row">
          <span class="info-label">Stock:</span>
          <span class="info-label">{{producto.stock}}</span>
        </div>
      </div>

      <mat-divider></mat-divider>
      <div class="actions">
        <button mat-raised-button color="primary" class="update-button"[routerLink]="">FAQ</button>
 <button mat-raised-button color="accent" class="update-button"[routerLink]="">Update</button>
 <button mat-raised-button color="warn" class="delete-button"[routerLink]="">Delete</button>
      </div>

    </div>
  </mat-card>

</div>
