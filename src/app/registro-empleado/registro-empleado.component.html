<div class="center">
  <div class="Title">
    Registro de Empleado
  </div>
  <div class="form">
    <div class="form-column">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="nombre">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput [formControl]="apellido">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [formControl]="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Carnet</mat-label>
        <input matInput [formControl]="carnet">
      </mat-form-field>
    </div>
    <div class="form-column">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput
               placeholder="pat@example.com"
               [formControl]="email"
               (blur)="updateErrorMessage()"
               required>
        <mat-error *ngIf="email.invalid">{{errorMessage}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input matInput type="number" [formControl]="telefono">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select [formControl]="rol">
          <mat-option value="EMPLEADO">Empleado</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-actions">
    <button mat-raised-button (click)="registrarUser()">Registrar Empleado</button>
    <button mat-raised-button routerLinkActive="active" (click)="irhome()">Ir lista de empleados</button>
  </div>
  <div *ngIf="mostrarAlertaDelete" class="alert">
    El user se registro satisfactoriamente y ser√° redirigido a la lista de usuarios en 3 segundos.
  </div>
  <div *ngIf="mostrarAlertaErrorDelete" class="alertE">
    {{stringMessage}}
  </div>
</div>
