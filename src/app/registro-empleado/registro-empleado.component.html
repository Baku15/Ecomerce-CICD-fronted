<div class="center">
  <div class="Title">
    <h1>Registro de Empleado</h1>
  </div>
  <div class="form button-animation">
    <div class="form-column">
      <mat-form-field class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="nombre" placeholder="Nombre">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Apellido</mat-label>
        <input matInput [formControl]="apellido" placeholder="Apellido">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="username" placeholder="Username">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Carnet</mat-label>
        <input matInput [formControl]="carnet" placeholder="Carnet">
      </mat-form-field>
    </div>
    <div class="form-column">
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" placeholder="Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">Email no válido</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Teléfono</mat-label>
        <input matInput type="number" [formControl]="telefono" placeholder="Teléfono">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Rol</mat-label>
        <mat-select [formControl]="rol" placeholder="Rol">
          <mat-option value="EMPLEADO">Empleado</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-actions">
    <button mat-raised-button color="primary" (click)="registrarUser()">Registrar Empleado</button>
    <button mat-raised-button routerLinkActive="active" (click)="irhome()">Ir lista de empleados</button>
  </div>
  <div *ngIf="mostrarAlertaDelete" class="alert">
    El usuario se registró satisfactoriamente y será redirigido a la lista de usuarios en 3 segundos.
  </div>
  <div *ngIf="mostrarAlertaErrorDelete" class="alertE">
    {{stringMessage}}
  </div>
</div>
