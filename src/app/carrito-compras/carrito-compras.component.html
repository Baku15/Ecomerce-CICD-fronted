<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

<div>
  <h2>Shopping Carts</h2>
  <ul>
    <li *ngFor="let cart of shoppingCarts">
      <div>
        <span>ID: {{ cart.id }}</span> - <span>Total: {{ cart.totalPrice }} USD</span>
        <button (click)="deleteShoppingCart(cart.id)">Delete</button>
      </div>
      <div>
        Items:
        <ul>
          <li *ngFor="let item of cart.items">{{ item }}</li>
        </ul>
      </div>
    </li>
  </ul>

  <h3>Create New Shopping Cart</h3>
  <form (ngSubmit)="createShoppingCart()">
    <label for="items">Items (comma separated):</label>
    <input id="items" name="items" required>
    
    <label for="totalPrice">Total Price:</label>
    <input id="totalPrice" name="totalPrice" type="number"  required>

    <button type="submit">Create</button>
  </form>
</div>
