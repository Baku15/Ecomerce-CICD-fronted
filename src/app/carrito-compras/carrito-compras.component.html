<div class="carrito-container">
  <h2>Carrito de Compras</h2>
  <form [formGroup]="carritoForm" (ngSubmit)="onSubmit()">
    <label for="productoID">Producto ID:</label>
    <input type="number" id="productoID" formControlName="productoID" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" formControlName="cantidad" required>

    <button type="submit">Agregar Producto</button>
  </form>

  <div *ngIf="productosCarrito.length > 0">
    <ul>
      <li *ngFor="let item of productosCarrito">
        Producto ID: {{ item.productoID }}, Cantidad: {{ item.cantidad }}
        <button (click)="eliminarProductoCarrito(item.id)">Eliminar</button>
      </li>
    </ul>
  </div>
  <div *ngIf="productosCarrito.length === 0">
    <p>No hay productos en el carrito.</p>
  </div>
</div>
