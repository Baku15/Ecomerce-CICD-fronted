<div class="shopping-cart">
  <h2>Carrito de Compras</h2>
  <div *ngIf="carrito.length === 0">
    <p>El carrito está vacío.</p>
  </div>
  <div *ngIf="carrito.length > 0">
    <mat-card *ngFor="let item of carrito" class="cart-item">
      <mat-card-title>{{ item.productName }}</mat-card-title>
      <mat-card-content>
        <p>Precio: Bs{{ item.productPrice }}</p>
        <p>Cantidad: {{ item.quantity }}</p>
        <p>Total: Bs{{ item.productPrice * item.quantity }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="removeFromCart(item.id)">Eliminar</button>
      </mat-card-actions>
    </mat-card>
    <div class="cart-total">
      <h3>Total: Bs{{ total }}</h3>
      <button mat-raised-button color="primary" (click)="checkout()">Realizar Compra</button>
    </div>
  </div>
</div>
