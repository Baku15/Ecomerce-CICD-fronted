
<div class="center">
  <div class="Title">
    Registro de Usuario
  </div>
  <div class="form">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [formControl]="nombre">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput
             placeholder="pat@example.com"
             [formControl]="email"
             (blur)="updateErrorMessage()"
             required>
      @if (email.invalid) {
        <mat-error>{{errorMessage}}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefono</mat-label>
      <input matInput type="number" [formControl]="telefono">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select [formControl]="rol">
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="vendedor">Vendedor</mat-option>
        <mat-option value="comprador">Comprador</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="registrarUser()">Basic</button>
  </div>
</div>
